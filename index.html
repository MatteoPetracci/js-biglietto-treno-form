<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="text_uppercase text_center">Calcola il prezzo del tuo biglietto</h1>
      <div class="form">
        <div class="row">
          <div class="col">
            <label for="nomePasseggero">Nome Cognome</label>
            <input id="nomePasseggero" type="text" name="" value="" placeholder="Nome passeggero">
          </div>
          <div class="col">
            <label for="kmNecessari">Km da percorrere</label>
            <input id="kmNecessari" type="number" name="" value="" placeholder="Km da percorrere">
          </div>
          <div class="col">
            <label for="fasciaEta">Fascia d'et√†</label>
            <select id="fasciaEta" name="">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over 65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row">
          <button id="genera" class="btn">Genera</button>
          <button id="annulla" class="btn">Annulla</button>
        </div>
      </div>
      <h3 class="text_uppercase text_center">Il tuo biglietto</h3>
      <div class="form">
      <div class="container_row">
        <div class="col nome_passeggero">
          <h4 class="text_uppercase text_center">nome passeggero</h4>
          <div id="nome-passeggero"></div>
        </div>
        <div class="col">
          <table>
            <thead>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo Biglietto</th>
              </tr>
            </thead>
            <tr>
              <td id="offerta"></td>
              <td id="carrozza"></td>
              <td id="codice_cp"></td>
              <td id="costo_ticket"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
