<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="text_uppercase text_center">Calcola il prezzo del tuo biglietto</h1>
      <div class="form">
        <div class="row">
          <div class="col">
            <label for="nomePasseggero"></label>
            <input id="nomePasseggero" type="text" name="" value="">
          </div>
          <div class="col">
            <label for="kmNecessari"></label>
            <input id="kmNecessari" type="number" name="" value="">
          </div>
          <div class="col">
            <label for="fasciaEta"></label>
            <select id="fasciaEta" name="">
              <option value="">Maggiorenne</option>
              <option value="">Minorenne</option>
              <option value="">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
